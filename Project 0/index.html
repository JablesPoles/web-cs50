<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="fullscreenDiv">
        <div class="corner">
          <a href="image.html">Image Search</a>
        </div>
        <div class="corner">
          <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="center">
          <img src="google-white-logo.png" alt="Google logo" height="95px">
          <br><br>
          <form action="https://www.google.com/search">
            <input class="bar" type="text" name="q">
            <br><br>
            <div class="button-container">
              <input type="submit" name="btnK" value="Google Search" class="button">
              <input type="submit" name="btnI" value="I am Feeling Lucky" class="button">
            </div>
          </form>
        </div>
      </div>
    </body>
</html>
