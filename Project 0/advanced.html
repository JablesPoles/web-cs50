<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="fullscreenDiv">
        
        <div class="corner">
          <a href="index.html">Search</a>
        </div>

        <div class="corner">
          <a href="image.html">Image Search</a>
        </div>

        <div class="header">Advanced Search</div>

        <div class="text1">
          <p>Locating pages with...</p>
        </div>
        <br><br>
        <div class="left">
          <div class="text2">
          <form action="https://google.com/">
            
            <label for="form1">
              All these words:
            </label>
            <input type="text" class="bar" id="form1" name="q"> 
            
            <br><br>
            
            <label for="form2">
              Exact word/phrase:
            </label>
            <input type="text" class="bar" id="form2" name="as_epq"> 
            
            <br><br>

            <label for="form3">
              Any of these words:
            </label>
            <input type="text" class="bar" id="form3" name="as_oq">
             
            <br><br>

            <label for="form4">
              None of these words:
            </label>
            <input type="text" class="bar" id="form4" name="as_eq"> 

            <br><br>
            
            
           
          </div>
            <input class="button" type="submit" value="Advanced search">
          </form>

        </div>

      </div>
    </body>
</html>
